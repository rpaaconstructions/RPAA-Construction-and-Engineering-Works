<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPAA Construction & Engineering Works</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* NAVBAR */
        header {
            width: 100%;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #ffb300;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        nav a:hover {
            color: #ffb300;
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            background:
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("images/company-home.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            color: #ffffff;
            max-width: 850px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: #ffb300;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .btn:hover {
            background: #e6a100;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav {
                margin-top: 10px;
            }

            .hero-content h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">RPAA Construction & Engineering Works</div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">PRICING</a>
            <a href="#">SERVICES</a>
            <a href="#">PROJECTS</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Building Dreams Into Reality</h1>
            <p>
                RPAA Construction and Engineering Works delivers modern civil engineering
                and construction solutions with excellence and reliability.
            </p>
            <a href="#" class="btn">VIEW OUR PROJECTS</a>
        </div>
    </section>

</body>
</html>
